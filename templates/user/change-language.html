{% extends "base.html" %}
{% block content %}


<div class="container">
<div class="row">
    <div class="col-md-3"></div>
        
    <div class="col-md-5">

        <div class="title_1 delimited">{%trans%}Change language{%endtrans%}</div>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="app_radios">
            {% for key in config['LANGUAGES'] %}
            <div class="custom-control custom-radio">
                <input  type="radio"
                        id="customRadio{{loop.index}}"
                        class="custom-control-input" 
                        name="language" value="{{ key }}"
                        {% if key == g.current_user.language %}checked{% endif %}
                        >
                <label  class="custom-control-label"
                        for="customRadio{{loop.index}}">
                        {{ config['LANGUAGES'][key][0] }}
                </label>
            </div>
            {% endfor %}
            </div>

            <br />
            <input class="btn-success btn" type="submit" value="{%trans%}Submit{%endtrans%}">
            <a class="btn btn-primary" role="button" href="/user/{{ g.current_user.username }}">{%trans%}Cancel{%endtrans%}</a>
        </form>

    </div>
 
</div>
</div>


<script>
jQuery("label").click(function(){
    $(this).prev('input').prop("checked", true);
});
</script>
  
{% endblock %}
