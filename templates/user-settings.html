{% extends "base.html" %}
{% block content %}


<div class="container">
    <div class="row col-md-3"></div>
    <div class="row col-md-6">
        
        <div style="font-size:1.5em">Hello {{ g.current_user.username }} !!</div>
        <p></p>
        <table class="table table-striped table-condensed">
            <tr>
                <td>Email</td>
                <td>
                    {{ g.current_user.email }}
                    <input class="btn-primary btn btn-xs" type="button" value="Change" onClick="location.href='/user/change-email'">

                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>{{ g.current_user.email }}</td>
            </tr>
        </table>
        {% if g.current_user.admin %}
        <p></p>
        <div style="font-size:1.5em">Site preferences</div>
        <p></p>
        
        {% endif %}



    </div>
    <div class="row col-md-3"></div>
</div>

{% endblock %}
