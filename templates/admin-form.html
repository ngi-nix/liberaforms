{% extends "base.html" %}
{% block content %}

<div style="margin: 0 0 1em 0; background-color:red;color:white">
    <span style="font-size:2em;padding:0.5em">Admin form</span>
</div>

<div class="container">
    <div class="row col-md-6">     
        <div id="fb-render"></div>
        <input class="btn-success btn" type="submit" value="Send" disabled />
    </div>
    <div class="row col-md-6">
        
        <table class="table table-striped table-condensed">
            <tr>
               <td>URL</td>
               <td>{{ formURL }}</td>
            </tr>
            <tr>
               <td>Created</td>
               <td>{{ created }}</td>
            </tr>
            <tr>
               <td>Num of entries</td>
               <td>{{ total_entries }}</td>
            </tr>
            <tr>
               <td>Last entry</td>
               <td>{{ last_entry_date }}</td>
            </tr>
        </table>
        
        <form action="/control/delete/{{ slug }}" method="post">
            <input class="btn-success btn" type="button" value="View form data" onClick="location.href='/control/view-data/{{ slug }}'">
            <input class="btn-primary btn" type="button" value="Edit form" onClick="location.href='/control/edit/{{ slug }}'">
            <input class="btn-warning btn" type="submit" value="Delete form and data">
        </form>
    </div>
</div>


<script>
    jQuery(function($) {
        var fbRender = document.getElementById('fb-render');
        var formData = {{ formStructure | safe }};
        var formRenderOpts = {
            formData,
            dataType: 'json'
        };
        $(fbRender).formRender(formRenderOpts);
        //$('#fb-render :input').prop('disabled', true);
    });
</script>
  
{% endblock %}
