{% extends "base.html" %}
{% block content %}

<script src="/static/formBuilder/form-render.min.js"></script>

<div class="container">
    <div class="row col-md-3"></div>
    <div class="row col-md-6">
        <div style="font-size:1.5em">
            {%trans%}Preview{%endtrans%}
        </div>
        <hr />
        <div style="font-size:1.15em">
            {{ formURL }}
        </div>
        <div id="fb-render"></div>
        <input class="btn-success btn" type="submit" value="{%trans%}Send{%endtrans%}" disabled />
        
        <p>&nbsp;</p>
        <div style="font-size:1.5em">
            {%trans%}Post submit note{%endtrans%}
        </div>
        <hr />
        <div>
        {{ afterSubmitTextHTML | safe }}
        </div>
        
        <p>&nbsp;</p>
        <hr />
        <form action="/forms/save/{{ session['slug'] }}" method="post">    
            <input class="btn-success btn" type="submit" value="{%trans%}Save{%endtrans%}">
            <input class="btn-primary btn" type="button" value="{%trans%}Edit again{%endtrans%}" onClick="location.href='/forms/edit/{{ session['slug'] }}'">
        </form>
    </div>
    <div class="row col-md-3"></div>
</div>


<script>
    jQuery(function($) {
        var fbRender = document.getElementById('fb-render');
        var formData = {{ session['formStructure'] | tojson }};
        var formRenderOpts = {
            formData,
            dataType: 'json'
        };
        $(fbRender).formRender(formRenderOpts);
    });
</script>
  
{% endblock %}
