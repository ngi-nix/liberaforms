{% block content %}


<div class="container">

<div class="row col-md-4">

    <div style="font-size:1.5em">
        {%trans%}Change password{%endtrans%}

    <hr />

        <label>{%trans%}Password{%endtrans%}</label><br />

</div>

</div>
