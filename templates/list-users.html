{% extends "base.html" %}
{% block content %}

<script src="/static/node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/node_modules/datatables.net-bs/css/dataTables.bootstrap.min.css">


<div style="margin: 0 0 1em 0; background-color:red;color:white">
    <span style="font-size:2em;padding:0.5em">List of users</span>
</div>

<div class="container">


<table id="users" class="table table-striped table-condensed">
<thead>
    <tr>
        <th>username</th>
        <th>created</th>
        <th>email</th>
        <th>enabled</th>
        <th></th>
    </tr>
</thead>
{% for user in users %}
<tr>
   <td>{{user.username}}</td>
   <td>{{user.created}}</td>
   <td>{{user.email}}</td>
   <td>{{user.enabled}}</td>
   
   <td><a href="/admin/user/{{user.username}}">admin</a></td>
</tr>
{% endfor %}
</table>

</div>

<script>
$(document).ready(function() {
    $('#users').DataTable();
} );

</script>
  
{% endblock %}
