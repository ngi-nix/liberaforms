{% extends "base.html" %}
{% block content %}


{% if not created %}
<div class="container">
    <div class="row col-md-4"></div>
    <div class="row col-md-4">
    
    <div style="font-size:1.5em">New user</div>
    <hr />
    
    <form method="POST">
        <label>Username</label><br />
            <input type="text" name="username" class="form-control" placeholder="Letters and numbers. No accents." required >
            <br />

        <label>email</label><br />
            <input type="text" name="email" class="form-control" required ><br />
            <br />

        <label>Password</label><br />
            Use a passphrase, with spaces.<br />
            <input type="text" name="password1" class="form-control" placeholder="eg: No holidays this year" required ><br />

        <label>Password again</label><br />
            <input type="text" name="password2" class="form-control" placeholder="eg: My dog has fleas" required ><br />

    <p></p>
    <input class="btn-success btn" type="submit" value="Submit">
    <input class="btn-primary btn" type="button" value="Cancel" onclick="window.location.href='/';">
    </form>
    
    </div>
    <div class="row col-md-4"></div>
    
</div>
{% else %}

<h1>User created OK!</h1>
<h2>We sent you an email</h2>

{% endif %}

{% endblock %}
