{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row col-md-3"></div>
    <div class="row col-md-6">
        {{ form.afterSubmitText['html'] | safe }}
        <p style="padding:1em"></p>
        <input class="btn-primary btn" type="button" value="{%trans%}Return to form{%endtrans%}" onclick="window.location.href='/{{ form.slug }}';" >
    </div>
    <div class="row col-md-3"></div>
</div>

{% endblock %}
