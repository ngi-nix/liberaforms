{% extends "base.html" %}
{% block content %}

<div style="margin: 0 0 1em 0; background-color:red;color:white">
    <span style="font-size:2em;padding:0.5em">List of forms</span>
</div>

<div class="container">
{% if admin %}
<p>
<input class="btn-primary btn" type="button" value="New form" onClick="location.href='/control/new'">
</p>
{% endif %}

<table class="table table-striped table-condensed">
{% for form in forms %}
<tr>
   <td>{{form.slug}}</td>
   <td>{{form.created}}</td>
   <td>{{form.entries|length}}</td>
   <td><a href="/{{form.slug}}">view</a></td>
   {% if admin %}
   <td><a href="/control/admin/{{form.slug}}">admin</a></td>
   {% endif %}
</tr>
{% endfor %}
</table>

</div>


<script>

</script>
  
{% endblock %}
