{% extends "base.html" %}

{% block content %}

<script src="/static/formBuilder/form-render.min.js"></script>

<div class="container">
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="gngform">
            <div class="formIntroduction marked-up">
            {{ form.introductionText['html'] | safe }}
            </div>
            
            <form method="POST">
                {% if not embedded %}
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                {% endif %}
                <div id="fb-render"></div>
                       
                {% if form.isDataConsentEnabled() %}
                    <div id="dataConsent" class="dataConsent">
                        <div class="blurb">{{ form.dataConsent|safe }}</div>
                        <div class="consent">
                            <input type="checkbox" name="DPL" value="ok" required />
                            &nbsp;{%trans%}I agree{%endtrans%}
                        </div>
                    </div>
                {% endif %}
                <input class="btn-success btn" type="submit" value="{%trans%}Send{%endtrans%}">
            </form>
        </div>
    </div>
</div>
</div>

<script>
jQuery(function($) {
    var fbRender = document.getElementById('fb-render');
    var formData = {{ form.structure | tojson }};
    var formRenderOpts = {
        formData,
        dataType: 'json',
        notify: {
            success: function(message) {
                setLimits();
                addRequiredMsg();
                return;
            }
        }
    };
    $(fbRender).formRender(formRenderOpts);
});
function setLimits(){
    {% for field, values in form.fieldConditions.items() %}
        {% if values["type"] == "number" %}
            {% set available = values["condition"] - form.tallyNumberField(field) %}
            if ($("#{{field}}").prop("max") && $("#{{field}}").prop("max") > {{available}}){
                    var hint=$("<div class='hint'></div>")
                    hint.text("{{ gettext('Note: Maximum is now %(max)s', max=available) }}");
                    hint.insertBefore("#{{field}}");
                    $("#{{field}}").prop("max", {{available}});
            }
            if (! $("#{{field}}").prop("max")){
                $("#{{field}}").prop("max", {{available}});
            }
        {% endif %}
    {% endfor %}
    return;
}
function addRequiredMsg(){
    if ($('#fb-render').find("span.formbuilder-required").length) {
        var firstGroup = $('#fb-render').find('.form-group').filter(':visible:first');
        if (firstGroup.length) {
            $("<div class='required'>‚óè {%trans%}Required fields{%endtrans%}</div>").insertBefore($("#fb-render"));
        }
    }
}
</script>

{% endblock %}
