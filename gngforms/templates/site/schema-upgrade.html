{% extends "base.html" %}
{% block content %}


<div class="container">
<div class="row">
    <div class="col-md-3"></div>
        
    <div class="col-md-5">
        <div class="title_1 delimited">
            {%trans%}Schema{%endtrans%}
        </div>
        
        <table class="table">
        <tr>
            <td>{%trans%}Curreny schema version{%endtrans%}</td>
            <td>{{installation.schemaVersion}}</td>
        </tr>
        <tr>
            <td>{%trans%}Required version{%endtrans%}</td>
            <td>{{config['SCHEMA_VERSION']}}</td>
        </tr>
        </table>
        
        <form method="POST">
            <p>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <label>{%trans%}Your super secret key{%endtrans%}</label>
            <br />
            <input type="password" name="secret_key" class="form-control" required >
            </p>
            
            <div class="form-actions">
            <input class="btn btn-success" type="submit" value="{%trans%}Start update{%endtrans%}">
            </div>
        </form>
    </div>

</div>
</div>

{% endblock %}
