{% extends "base.html" %}
{% block content %}

<div class="container">
<div class="row">
    <div class="col-md-3"></div>
        
    <div class="col-md-5">
        <div class="title_1 delimited">{%trans%}Change email address{%endtrans%}</div>

        <form method="POST">
            {{ wtform.csrf_token }}
            <p>
                {{ wtform.email.label }}<br />
                <span class="hint"></span>
                {{ wtform.email(class_="form-control") }}
                {% for error in wtform.email.errors %}
                    <span class="formError">{{ error }}</span><br />
                {% endfor %}
            </p>
            
            <div class="form-actions">
            <input class="btn-success btn" type="submit" value="{%trans%}Submit{%endtrans%}">
            <a class="btn btn-primary" role="button" href="/user/{{ g.current_user.username }}">{%trans%}Cancel{%endtrans%}</a>
            </div>
        </form>
    </div>
   
</div>
</div>
  
{% endblock %}
