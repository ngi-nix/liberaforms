{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="/static/data-display/data-display.css">

<div class="container">
  <div class="row">
    <div class="col mb-1">
      <div class="title_1">
        {# i18n: Title on /admin/forms page #}
          {%trans%}All forms{%endtrans%}
          <div style="float:right">
            <a class="btn btn-primary btn-sm" role="button" href="/site/stats">
              {%trans%}Statistics{%endtrans%}
              <i class="fa fa-bar-chart" aria-hidden="true"></i>
            </a>
          </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div data-vue-component="data-display"
           data-endpoint="/data-display/admin-forms"
           data-csrf_token="{{ csrf_token() }}">
      </div>
    </div>
  </div>
</div>

<script src="/static/data-display/data-display.js"></script>

{% endblock %}
