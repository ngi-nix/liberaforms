{% extends "base.html" %}
{% block content %}

<!-- fedi_publish_page -->

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-5">

      <div class="returnToForm">
        <a class="btn btn-primary btn-sm"
           role="button"
           href="/forms/view/{{form.id}}">
          {%trans%}Return to form{%endtrans%}
        </a>
        {{ form.slug }}
      </div>

      <div class="title_1">
        {%trans%}Publish on the Fediverse{%endtrans%}
      </div>

      <form method="POST">
        <input id="csrf_token"
              name="csrf_token"
              type="hidden"
              value="{{ csrf_token() }}" />
        <div class="form-actions">
          <button class="btn btn-lg btn-success"
                  type="submit">
              {%trans%}Publish{%endtrans%}
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
