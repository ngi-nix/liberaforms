<!-- edit_mode_modal -->

<div class="modal fade"
     id="edit_mode_modal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="edit_mode_modalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"
            id="edit_mode_modalLabel">
          <span class="badge badge-warning"
                style="font-size: 1em; font-weight: normal;">
            {{trans}}Edit mode{{endtrans}}
          </span>
        </h5>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="{{trans}}Cancel{{endtrans}}">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          {{trans}}You are editing a <b>public form</b>{{endtrans}}
        </p>
        <p>
          {{trans}}The form is disabled until you have finished editing{{endtrans}}
        </p>
        <p>
          {{trans}}Users will see this friendly message{{endtrans}}
        </p>
      </div>
      <div class="modal-footer">
        {{trans}}Dont show me this message again{{endtrans}}
        <button type="button"
                class="btn btn-primary"
                data-dismiss="modal">
            {{trans}}I understand{{endtrans}}
        </button>
      </div>
    </div>
  </div>
</div>
