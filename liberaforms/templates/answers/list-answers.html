{% extends "base.html" %}
{% block content %}

<!-- list_answers_page -->

{% set fieldIndex = form.get_field_index_for_data_display(with_deleted_columns=with_deleted_columns) %}
{% set answers = form.get_answers_for_display() %}
{% set tallyColumns = form.get_expiry_numberfield_positions_in_field_index() %}

<div class="container">
  <div class="row"
     style="font-size:1.5em">
    <div class="col">
      <div data-vue-component="data-table"
           data-items_endpoint="/api/form/{{form.id}}/answers">
      </div>
    </div>

  </div>
</div>


<script>var csrftoken = "{{ csrf_token() }}"</script>
<script src="/static/data-table.js"></script>

{% endblock %}
